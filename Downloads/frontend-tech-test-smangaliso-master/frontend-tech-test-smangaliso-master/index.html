    <title>Document</title>
    <style>
      #inline-block-container {
        white-space: nowrap;
        max-width: 98%;
        position: absolute;
        overflow: hidden;
      }

      .inline-block-element {
        background-color: blue;
        width: 400px;
        height: 30px;
        margin: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="inline-block-container">
      <div class="inline-block-element"></div>
      <div class="inline-block-element"></div>
      <div class="inline-block-element"></div>
    </div>
  </body>
</html>
